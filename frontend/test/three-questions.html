<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SneakSpot Analyse</title>
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
    <div class="container">
        <h1>SneakSpot Analyse</h1>
        
        <div class="question">
            <label for="question1">Vraag 1: Wat verkoopt SneakSpot op dit moment?</label>
            <textarea id="question1" placeholder="Beschrijf het assortiment van SneakSpot..."></textarea>
        </div>
        
        <div class="question">
            <label for="question2">Vraag 2: Waarom komen er weinig jongeren naar SneakSpot?</label>
            <textarea id="question2" placeholder="Analyseer de oorzaken..."></textarea>
        </div>
        
        <div class="question">
            <label for="question3">Vraag 3: Wat moet er veranderen aan SneakSpot?</label>
            <textarea id="question3" placeholder="Geef concrete aanbevelingen..."></textarea>
        </div>
        
        <button id="submitBtn" onclick="sendToKarim()">Verstuur</button>
        
        <div id="loading" class="status-message" style="display: none;">
            Je antwoorden worden verstuurd...
        </div>
    </div>

    <script>
        async function sendToKarim() {
            const question1 = document.getElementById('question1').value.trim();
            const question2 = document.getElementById('question2').value.trim();
            const question3 = document.getElementById('question3').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            
            // Check if all questions are answered
            if (!question1 || !question2 || !question3) {
                alert('Beantwoord alle drie de vragen voordat je ze naar Karim stuurt!');
                return;
            }
            
            // Show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Versturen...';
            loading.style.display = 'block';
            
            try {
                const response = await fetch('/api/send-to-karim', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question1: question1,
                        question2: question2,
                        question3: question3,
                        timestamp: new Date().toISOString()
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Redirect to result page with evaluation data
                    const evaluation = result.evaluation;
                    const params = new URLSearchParams({
                        score: evaluation.score,
                        feedback: evaluation.feedback,
                        individual_scores: JSON.stringify(evaluation.individual_scores),
                        total_points: evaluation.total_points || 0,
                        final_grade: evaluation.final_grade || 'MATIG',
                        type: 'sneakspot-analysis'
                    });
                    
                    window.location.href = `result.html?${params.toString()}`;
                } else {
                    throw new Error(result.error || 'Er ging iets mis');
                }
                
            } catch (error) {
                console.error('Send error:', error);
                alert('‚ùå Er ging iets mis bij het versturen. Probeer opnieuw.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Verstuur';
                loading.style.display = 'none';
            }
        }
    </script>
</body>
</html>
