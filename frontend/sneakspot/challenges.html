<!DOCTYPE html>

    <title>Challenges - SneakSpot</title>

</head>

            <h1 class="logo">Leeschallenges</h1>

        <main>

                <h2>Challenges</h2>
                <div class="challenges-grid">

                        <div class="challenge-info">
                            <h3>SneakSpot</h3>
                            <p class="challenge-subtitle">Korte beschrijving</p>

                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
