<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bericht - Level 2</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
</head>
<body>
    <div class="container">
        <div class="status-message" id="statusMessage"></div>
        
        <div id="aggregatedContent" class="aggregated-content">
            <!-- Aggregated content will be loaded here -->
        </div>
        
        <div class="question">
            <p>Formuleer een duidelijke boodschap op basis van jouw analyse. Wat wil je overbrengen?</p>
        </div>
        
        <div class="form-group">
            <label for="noteTextarea">Hoofdboodschap:</label>
            <textarea 
                id="noteTextarea" 
                placeholder="Formuleer je hoofdboodschap..."
                maxlength="2000"
            ></textarea>
            <div class="char-counter">0/2000</div>
        </div>
        
        <div class="question">
            <p>Hoe ga je deze boodschap effectief communiceren?</p>
        </div>
        
        <div class="form-group">
            <label for="communicationTextarea">Communicatiestrategie:</label>
            <textarea 
                id="communicationTextarea" 
                placeholder="Beschrijf je communicatiestrategie..."
                maxlength="2000"
            ></textarea>
            <div class="char-counter">0/2000</div>
        </div>
        
        <div class="question">
            <p>Welke reacties verwacht je en hoe ga je daarmee om?</p>
        </div>
        
        <div class="form-group">
            <label for="reactionsTextarea">Verwachte reacties:</label>
            <textarea 
                id="reactionsTextarea" 
                placeholder="Anticipeer op mogelijke reacties..."
                maxlength="2000"
            ></textarea>
            <div class="char-counter">0/2000</div>
        </div>
        
    </div>
    
    <script src="../../assets/js/notepad.js"></script>
    <script>
        // Multi-textarea auto-save functionality
        class MultiTextareaManager {
            constructor() {
                this.textareas = ['noteTextarea', 'communicationTextarea', 'reactionsTextarea'];
                this.pageId = 'message_level2';
                this.autoSaveTimer = null;
                this.autoSaveDelay = 1500;
                this.hasUnsavedChanges = false;
                this.init();
            }
            
            init() {
                this.textareas.forEach(id => {
                    const textarea = document.getElementById(id);
                    if (textarea) {
                        textarea.addEventListener('input', () => this.scheduleAutoSave());
                        textarea.addEventListener('paste', () => {
                            setTimeout(() => this.scheduleAutoSave(), 10);
                        });
                    }
                });
                
                // Auto-save on page unload
                window.addEventListener('beforeunload', () => {
                    if (this.hasUnsavedChanges) {
                        this.saveContent();
                    }
                });
            }
            
            scheduleAutoSave() {
                if (this.autoSaveTimer) clearTimeout(this.autoSaveTimer);
                
                this.hasUnsavedChanges = true;
                this.showStatus('Aan het typen...', 'typing');
                
                this.autoSaveTimer = setTimeout(() => {
                    this.saveContent();
                }, this.autoSaveDelay);
            }
            
            async saveContent() {
                const manager = new NotepadManager();
                const content = {};
                
                this.textareas.forEach(id => {
                    const textarea = document.getElementById(id);
                    if (textarea) {
                        content[id] = textarea.value;
                    }
                });
                
                this.showStatus('Opslaan...', 'saving');
                
                try {
                    const response = await fetch('/api/notes/save', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            userId: manager.userId,
                            pageId: this.pageId,
                            content: JSON.stringify(content),
                            editCount: manager.editCount,
                            timeSpent: manager.calculateTimeSpent()
                        })
                    });
                    
                    if (response.ok) {
                        this.showStatus('Automatisch opgeslagen', 'saved');
                        this.hasUnsavedChanges = false;
                    } else {
                        throw new Error('Failed to save message');
                    }
                } catch (error) {
                    console.error('Error saving message:', error);
                    this.showStatus('Fout bij opslaan', 'error');
                }
            }
            
            showStatus(message, type) {
                const statusMessage = document.querySelector('.status-message');
                if (statusMessage) {
                    statusMessage.textContent = message;
                    statusMessage.className = `status-message auto-save ${type}`;
                    statusMessage.style.display = 'block';
                    
                    if (type === 'typing') {
                        setTimeout(() => {
                            if (statusMessage.classList.contains('typing')) {
                                statusMessage.style.display = 'none';
                            }
                        }, 1500);
                    } else if (type === 'saved') {
                        setTimeout(() => {
                            if (statusMessage.classList.contains('saved')) {
                                statusMessage.style.display = 'none';
                            }
                        }, 3000);
                    }
                }
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            new MultiTextareaManager();
        });
    </script>
</body>
</html>
