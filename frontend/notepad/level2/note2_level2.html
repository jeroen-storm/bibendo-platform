<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notitie 2 - Level 2</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
</head>
<body>
    <div class="container">
        <div class="status-message" id="statusMessage"></div>
        
        <div class="question">
            <p>Welke mogelijke oplossingen zie je voor deze situatie? Denk breed en creatief.</p>
        </div>
        
        <div class="form-group">
            <label for="noteTextarea">Mogelijke oplossingen:</label>
            <textarea 
                id="noteTextarea" 
                placeholder="Begin hier met typen..."
                maxlength="2000"
            ></textarea>
            <div class="char-counter">0/2000</div>
        </div>
        
    </div>
    
    <script src="../../assets/js/notepad.js"></script>
</body>
</html>
