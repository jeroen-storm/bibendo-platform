<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notitie 2 - Level 3</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
</head>
<body>
    <div class="container">
        
        <div class="question">
            <div class="instruction-emoji">📝</div>
            <p class="instruction-text">Noteer welke drie activiteiten Sasha aanraadt voor de lancering.</p>
            <p>De drie activiteiten die Sasha aanraadt zijn:</p>
        </div>
        
        
        <div class="form-group">
            <textarea 
                id="noteTextarea" 
                placeholder="Begin hier met typen..."
                maxlength="1000"
            ></textarea>
            <div class="char-counter">0/1000</div>
        
        <!-- Auto-save status indicator -->
        <div class="status-message auto-save-status" id="statusMessage"></div>
        
        <!-- Subtext -->
        <div class="notepad-subtext">
            Je notitie wordt automatisch opgeslagen. Klaar? ga dan terug naar je berichtenlijst.
        </div>
        </div>
        
    </div>
    
    <script src="../../assets/js/notepad.js"></script>
</body>
</html>
