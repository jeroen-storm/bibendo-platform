<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse - Level 1</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
</head>
<body>
    <div class="container">
        
        <div id="aggregatedContent" class="aggregated-content">
            <!-- Aggregated content will be loaded here -->
        </div>
        
        <div class="question">
            <p>Waarom komen er weinig jongeren naar SneakSpot?</p>
        </div>
        
        <div class="form-group">
            <textarea 
                id="noteTextarea" 
                placeholder="Begin hier met typen..."
                maxlength="1000"
            ></textarea>
            <div class="char-counter">0/1000</div>
        </div>
        
        <div class="question">
            <p>Wat verkoopt SneakSpot op dit moment?</p>
        </div>
        
        <div class="form-group">
            <textarea 
                id="factorsTextarea" 
                placeholder="Begin hier met typen..."
                maxlength="1000"
            ></textarea>
            <div class="char-counter">0/1000</div>
        </div>
        
        <div class="question">
            <p>Wat moet SneakSpot veranderen om meer jongeren aan te trekken?</p>
        </div>
        
        <div class="form-group">
            <textarea 
                id="futureTextarea" 
                placeholder="Begin hier met typen..."
                maxlength="1000"
            ></textarea>
            <div class="char-counter">0/1000</div>
        </div>
        
        <!-- Verstuur naar Emma button -->
        <div class="submit-section">
            <button id="submitToEmma" class="submit-button">Verstuur naar Emma</button>
        </div>
        
        <!-- Auto-save status indicator -->
        <div class="status-message auto-save-status" id="statusMessage"></div>
        
        <!-- Emma submission overlay -->
        <div class="emma-overlay" id="emmaOverlay">
            <div class="emma-popup">
                <div class="emma-icon">âœ…</div>
                <p class="emma-message">Je analyse is verzonden naar Emma! Ze gaat hem nu bekijken en laten weten wat ze ervan vindt.</p>
            </div>
        </div>
        
    </div>
    
    <script src="../../assets/js/notepad.js"></script>
    <script>
        // Multi-textarea auto-save functionality with content loading
        class MultiTextareaManager {
            constructor() {
                this.textareas = ['noteTextarea', 'factorsTextarea', 'futureTextarea'];
                this.pageId = 'analysis_level1';
                this.autoSaveTimer = null;
                this.autoSaveDelay = 1500;
                this.hasUnsavedChanges = false;
                this.startTime = Date.now();
                this.editCount = 0;
                this.init();
            }
            
            init() {
                this.textareas.forEach(id => {
                    const textarea = document.getElementById(id);
                    if (textarea) {
                        textarea.addEventListener('input', () => this.scheduleAutoSave());
                        textarea.addEventListener('paste', () => {
                            setTimeout(() => this.scheduleAutoSave(), 10);
                        });
                    }
                });
                
                // Auto-save on page unload
                window.addEventListener('beforeunload', () => {
                    if (this.hasUnsavedChanges) {
                        this.saveContent();
                    }
                });
                
                // Submit to Emma button
                const submitButton = document.getElementById('submitToEmma');
                if (submitButton) {
                    submitButton.addEventListener('click', () => this.submitToEmma());
                }
                
                // Load existing content for multi-textarea pages
                this.loadExistingMultiContent();
            }
            
            scheduleAutoSave() {
                if (this.autoSaveTimer) clearTimeout(this.autoSaveTimer);
                
                this.hasUnsavedChanges = true;
                this.showStatus('Aan het typen...', 'typing');
                
                this.autoSaveTimer = setTimeout(() => {
                    this.saveContent();
                }, this.autoSaveDelay);
            }
            
            async saveContent() {
                const manager = new NotepadManager();
                const content = {};
                
                this.textareas.forEach(id => {
                    const textarea = document.getElementById(id);
                    if (textarea) {
                        content[id] = textarea.value;
                    }
                });
                
                this.showStatus('Opslaan...', 'saving');
                
                try {
                    const response = await fetch('/api/notes/save', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            userId: manager.userId,
                            pageId: this.pageId,
                            content: JSON.stringify(content),
                            editCount: ++this.editCount,
                            timeSpent: Date.now() - this.startTime
                        })
                    });
                    
                    if (response.ok) {
                        this.showStatus('Opgeslagen', 'saved');
                        this.hasUnsavedChanges = false;
                    } else {
                        throw new Error('Failed to save analysis');
                    }
                } catch (error) {
                    console.error('Error saving analysis:', error);
                    this.showStatus('Fout bij opslaan', 'error');
                }
            }
            
            showStatus(message, type) {
                const statusMessage = document.querySelector('.status-message');
                if (statusMessage) {
                    // Add icons to messages
                    let icon = '';
                    switch(type) {
                        case 'typing':
                            icon = 'âœï¸ ';
                            break;
                        case 'saving':
                            icon = 'ðŸ’¾ ';
                            break;
                        case 'saved':
                            icon = 'âœ… ';
                            break;
                        case 'error':
                            icon = 'âŒ ';
                            break;
                        default:
                            icon = 'â„¹ï¸ ';
                    }
                    
                    statusMessage.innerHTML = icon + message;
                    statusMessage.className = `status-message auto-save-status ${type}`;
                    statusMessage.style.display = 'block';
                    
                    if (type === 'typing') {
                        setTimeout(() => {
                            if (statusMessage.classList.contains('typing')) {
                                statusMessage.style.display = 'none';
                            }
                        }, 1500);
                    } else if (type === 'saved') {
                        setTimeout(() => {
                            if (statusMessage.classList.contains('saved')) {
                                statusMessage.style.display = 'none';
                            }
                        }, 3000);
                    } else if (type === 'submitted') {
                        setTimeout(() => {
                            if (statusMessage.classList.contains('submitted')) {
                                statusMessage.style.display = 'none';
                            }
                        }, 4000);
                    }
                }
            }
            
            async submitToEmma() {
                // First save the content
                await this.saveContent();
                
                // Show Emma overlay
                this.showEmmaOverlay();
            }
            
            showEmmaOverlay() {
                const overlay = document.getElementById('emmaOverlay');
                if (overlay) {
                    overlay.classList.add('show');
                    
                    // Hide overlay after 4 seconds
                    setTimeout(() => {
                        overlay.classList.remove('show');
                    }, 4000);
                    
                    // Close on overlay click
                    overlay.addEventListener('click', () => {
                        overlay.classList.remove('show');
                    });
                }
            }
            
            async loadExistingMultiContent() {
                try {
                    const manager = new NotepadManager();
                    const response = await fetch(`/api/notes/${manager.userId}/${this.pageId}`);
                    if (response.ok) {
                        const data = await response.json();
                        if (data.content) {
                            // Parse the JSON content
                            let content;
                            try {
                                content = typeof data.content === 'string' ? JSON.parse(data.content) : data.content;
                            } catch (e) {
                                // If it's not JSON, treat as plain text for first textarea
                                content = { [this.textareas[0]]: data.content };
                            }
                            
                            // Fill the textareas
                            Object.keys(content).forEach(textareaId => {
                                const textarea = document.getElementById(textareaId);
                                if (textarea && content[textareaId]) {
                                    textarea.value = content[textareaId];
                                    // Update character counter
                                    const charCounter = textarea.parentNode.querySelector('.char-counter');
                                    if (charCounter) {
                                        const currentLength = textarea.value.length;
                                        charCounter.textContent = `${currentLength}/1000`;
                                    }
                                }
                            });
                        }
                    }
                } catch (error) {
                    console.error('Error loading existing multi content:', error);
                }
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            new MultiTextareaManager();
        });
        
        // Remove the separate FinalPageLoader since MultiTextareaManager now handles content loading
    </script>
</body>
</html>
