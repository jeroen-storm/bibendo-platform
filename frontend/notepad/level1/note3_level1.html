<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notitie 3 - Level 1</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
</head>
<body>
    <div class="container">
        <div class="status-message" id="statusMessage"></div>
        
        <div class="question">
            <p>Wat zou jouw eerste reactie zijn in deze situatie? Beschrijf hoe je zou handelen en waarom.</p>
        </div>
        
        <div class="form-group">
            <label for="noteTextarea">Jouw notitie:</label>
            <textarea 
                id="noteTextarea" 
                placeholder="Begin hier met typen..."
                maxlength="2000"
            ></textarea>
            <div class="char-counter">0/2000</div>
        </div>
        
        <div class="nav-buttons">
            <button type="button" class="btn" id="saveButton" style="width: 100%;">
                Opslaan
            </button>
        </div>
    </div>
    
    <script src="../../assets/js/notepad.js"></script>
</body>
</html>
